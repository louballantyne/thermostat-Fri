<!DOCTYPE html>
<link rel="stylesheet" href="style.css" type="text/css">
<html>
<head>
<body>


  <script src="jquery.js"></script>
  <script src="jasmine/src/thermostat.js"></script>
  <script src="jasmine/src/interface.js"></script>

  <div class="grid-container">
    <div class="column">
      <div class="grid-display" id="temperature">Current Temp</div>
      <button class="grid-button" id="reset">Reset</button>
    </div>
    <div class="grid-item">
      <div class="grid-display">Target Temp</div>
      <button class="grid-button" id="up">Up</button>
      <button class="grid-button" id="down">Down</button>
    </div>
    <div class="grid-item">
      <div class="grid-display" id="power_mode">Power Saving Mode</div>
      <button class="grid-button" id="mode">Change Mode</button>
    </div>
    <div class="grid-item">
      <div class="grid-meter">Energy Usage</div>
      <span class="dot"></span>
    </div>
    <div class="grid-item">
      <u>Weather in London</u>
      <div class="grid-display" id ="weather-temperature">Temperature</div>
      <div class="grid-display" id ="weather">Weather</div>
      <div class="grid-display" id ="weather-desc">Description</div>
    </div>
  </div>


</body>

</html>
